<ion-view>
    <ion-nav-title>
        Noticias
    </ion-nav-title>
    <ion-content>
        <div ng-if="!isOnline">
            <div class="row">
                <div class="col">
                    <h5 class="positive" style="text-align:center;">
                        En este momento no tienes conexi√≥n a internet.<br> haz click en recargar para ver el contenido.
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col col-33 col-offset-33" style="text-align:center;">
                    <button class="button button-small button-positive icon-left ion-refresh" ng-click="load()"> Recargar</button>
                </div>
            </div>
        </div>
        <div class="card" ng-repeat="item in news" ng-if="isOnline">
            <div class="item item-avatar">
                <img src="img/ciclovia.jpg">
                <h2>{{ item.titulo }}</h2>
                <p>{{ item.hora | dateToISO | date: "EEEE, d 'de' MMMM 'de' y" }}</p>
            </div>
            <div class="item item-image" ng-if="item.imgNoticia != 'NO'">
                <img class="card-image" ng-src="{{ item.imgNoticia }}" />
            </div>
            <div class="item item-body">
                <p> {{ item.descripcion }} </p>
                <p>
                    <a ng-href="{{ item.link }}" onclick="window.open(this.href, '_system', 'location=no'); return false;" class="subdued">Ver mas</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
